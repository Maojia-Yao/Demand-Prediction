<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>My Profile</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style type="text/css">

      .bg_rgba {
        background-image: url(/static/images/bg.png);
        background-color: rgba(255, 255, 255, 0.786);
        background-blend-mode: overlay;
      }

    </style>
  </head>
  
  <body class="bg_rgba">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/home/1">Back <span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </nav>
    
    <br/><br/>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1 class="text-center">My Profile</h1>

          <br/><br/>
          
          <div>
            <h5>(Not Changeable) Email/Username: {{user.username}}</h5>
            <hr/>
            <h5>Name: {{user.nickname}}</h5>
            <hr/>
            <h5>Occupation: {{user.occupation}}</h5>
            <hr/>
            <h5>Educational Background: {{user.educational_background}}</h5>
            <hr/>
            <h5>Password: ******** </h5>
            <br/>
            <button type="button" class="btn btn-primary" onclick="location.href='/profile/update/{{user.id}}'" id="{{user.id}}">Update Profile</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
  </body>
</html>
